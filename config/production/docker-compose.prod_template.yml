database:
    extends:
        file: docker-compose.base.yml
        service: database

daoserver:
    links:
        - database
#    volumes_from: dbstore
    extends:
        file: docker-compose.base.yml
        service: daoserver

unittest:
    links:
        - database
    extends:
        file: docker-compose.base.yml
        service: unittest

webserver:
    links:
        - daoserver
    environment:
        DEBUG: "False"
        TEMPLATE_DEBUG: "False"
    extends:
        file: docker-compose.base.yml
        service: webserver
